<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form>
			<p>
				你喜欢的城市：
			    <input type="text" list="aa"/>

				<option>上海</option>

				<option>深圳</option>
				<option>南京</option>

				喜欢的颜色：

			<p>
				报名日期：
				<input type="date" min="2019-10-15" max="2019-10-30" />
			</p>
			<p>

			</p>

				<input id="bb" type="text" />
			</p>
			<p>
				<input type="text" value="王小明" readonly />
			</p>
			<p>
				<input type="text" value="王小明" disabled />
			</p>
			<p>
				<input type="text" size="30" />
			</p>
			<p>
				<input type="text" maxlength="5" />
			</p>
			<p>
				<input type="submit" />
			</p>
		</form>
	</body>
